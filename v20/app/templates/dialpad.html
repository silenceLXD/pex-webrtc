<div class="dialpad-buttons">
  <a href="" class="sel-keypad-1 button" ng-click="sendDTMF('1')">
      <span class="dialpad-number">1</span>
      <span class="dialpad-characters"></span>
  </a>
  <a href="" class="sel-keypad-2 button" ng-click="sendDTMF('2')">
      <span class="dialpad-number">2</span>
      <span class="dialpad-characters">abc</span>
  </a>
  <a href="" class="sel-keypad-3 button" ng-click="sendDTMF('3')">
      <span class="dialpad-number">3</span>
      <span class="dialpad-characters">def</span>
  </a>
  <br>
  <a href="" class="sel-keypad-4 button" ng-click="sendDTMF('4')">
      <span class="dialpad-number">4</span>
      <span class="dialpad-characters">ghi</span>
  </a>
  <a href="" class="sel-keypad-5 button" ng-click="sendDTMF('5')">
      <span class="dialpad-number">5</span>
      <span class="dialpad-characters">jkl</span>
  </a>
  <a href="" class="sel-keypad-6 button" ng-click="sendDTMF('6')">
      <span class="dialpad-number">6</span>
      <span class="dialpad-characters">mno</span>
  </a>
  <br>
  <a href="" class="sel-keypad-7 button" ng-click="sendDTMF('7')">
      <span class="dialpad-number">7</span>
      <span class="dialpad-characters">pqrs</span>
  </a>
  <a href="" class="sel-keypad-8 button" ng-click="sendDTMF('8')">
      <span class="dialpad-number">8</span>
      <span class="dialpad-characters">tuv</span>
  </a>
  <a href="" class="sel-keypad-9 button" ng-click="sendDTMF('9')">
      <span class="dialpad-number">9</span>
      <span class="dialpad-characters">wxyz</span>
  </a>
  <br>
  <a href="" class="sel-keypad-star button" ng-click="sendDTMF('*')">
      <span class="dialpad-number">*</span>
      <span class="dialpad-characters"></span>
  </a>
  <a href="" class="sel-keypad-0 button" ng-click="sendDTMF('0')">
      <span class="dialpad-number">0</span>
      <span class="dialpad-characters">&mdash;</span>
  </a>
  <a href="" class="sel-keypad-pound button" ng-click="sendDTMF('#')">
      <span class="dialpad-number">#</span>
      <span class="dialpad-characters"></span>
  </a>
