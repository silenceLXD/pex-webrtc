<div class="overlay-container brand-overlay sel-modal-popup" id="dialog-disconnect" toggle>
    <form class="overlay-content brand-secondary" ng-submit="hide()">
        <div class="dialog-title sel-dialog-disconnect-title" translate>IDS_DIALOG_DISCONNECT_TITLE</div>
        <div class="dialog-content">
            <span class="sel-modal-popup-message" translate>IDS_DIALOG_DISCONNECT_MESSAGE</span>
            <p>
                <label>
                    <input type="checkbox" ng-model="localStorage.promptDisconnect" ng-true-value="false" ng-false-value="true" class="sel-prompt-disconnect" />
                    <span translate>IDS_DIALOG_DISCONNECT_PROMPT</span>
                </label>
            </p>
        </div>
        <div class="alert-actions">
            <button type="button" class="button square sel-disconnect-button-cancel" ng-click="hide()">
                <span translate>IDS_BUTTON_CANCEL</span>
            </button>
            <button type="submit" class="button square sel-disconnect-button" ng-click="disconnect(true, 'User initiated disconnect')">
                <span translate>IDS_BUTTON_DISCONNECT</span>
            </button>
        </div>
    </form>
</div>
